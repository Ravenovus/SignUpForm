<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="baseline">
        <div class="imageBlock">
            <img src="leafBG.avif">
            <div class="titleBlock">
                <h1 id="systemTitle">System</h1>
            </div>
        </div>
        <div class="formBlockWhole">
            <div class="introText">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you do something with it.
                    Sign up now and maybe tomorrow will get better.
                </p>
                You know you still have it in you to try.
            </div>
            <div class="formBlock">
                <form action="">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" name="phone_number" id="phone_number">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="text" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
